<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - 3002</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sogdian&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

</head>

                                </svg>
                            </span>
                            <span class="butt"></span>
                            <span class="moon hidden">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon-fill" viewBox="0 0 16 16">
                                    <path d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"/>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <input id="display" type="text">

                    <span>AC</span>
                </div>
                <div data-key="history" class="key action">

                        <path d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"/>
                        <path d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"/>
                      </svg></span>
                </div>
                <div data-key="%" class="key operator small">
                    <span>%</span>
                </div>
                <div data-key="/" class="key operator large">
                    <span>÷</span>
                </div>
                <div data-key="7" class="key number">
                    <span>7</span>
                </div>
                <div data-key="8" class="key number">
                    <span>8</span>
                </div>
                <div data-key="9" class="key number">
                    <span>9</span>
                </div>
                <div data-key="*" class="key operator large">
                    <span>×</span>
                </div>

                <div data-key="4" class="key number">
                    <span>4</span>
                </div>
                <div data-key="5" class="key number">
                    <span>5</span>
                </div>
                <div data-key="6" class="key number">
                    <span>6</span>
                </div>
                <div data-key="-" class="key operator small">
                    <span>—</span>
                </div>

                <div data-key="1" class="key number">
                    <span>1</span>
                </div>
                <div data-key="2" class="key number">
                    <span>2</span>
                </div>
                <div data-key="3" class="key number">
                    <span>3</span>
                </div>
                <div data-key="+" class="key operator large">
                    <span>+</span>
                </div>
                <div data-key="backspace" class="key action">
                    <span>&lt;</span>
                </div>
                <div data-key="0" class="key number">
                    <span>0</span>
                </div>
                <div data-key="." class="key number">
                    <span>.</span>
                </div>
                <div data-key="=" class="key operator large fill">
                    <span>=</span>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
